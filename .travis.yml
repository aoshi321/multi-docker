sudo: required
services:
  - docker

before_install:
  - docker build -t aoshi/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run aoshi/react-test npm test  -- --coverage

after_success:
  - docker build -t aoshi/multi-client ./client
  - docker build -t aoshi/multi-ngnix ./nginx
  - docker build -t aoshi/multi-server ./server
  - docker build -t aoshi/multi-worker ./worker
  - echo $DOCKER_PASSWORD | docker login -u  "$DOCKER_ID"  --password-stdin
  - docker push aoshi/multi-client
  - docker push aoshi/multi-ngnix
  - docker push aoshi/multi-server
  - docker push aoshi/multi-worker
